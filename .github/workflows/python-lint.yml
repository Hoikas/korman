name: Python Linter

on:
  pull_request:
    paths: ["**.py"]
  push:
    paths: ["**.py"]

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Lint Python
      uses: TrueBrain/actions-flake8@master
      with:
        ignore: F401,F403,F405,E501,E722
        # Github's line length
        max_line_length: 125
